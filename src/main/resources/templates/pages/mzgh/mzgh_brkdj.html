<div style="height: 115px;margin-top: -25px">
    <form class="form-inline" style="margin-bottom: 2%">
        <div class="col-md-10">
            <div class="form-group">
                <label>卡号：</label>
                <input type="number" class="form-control" id="Brxx_Card">
            </div>
            <div class="form-group">
                <label>姓名：</label>
                <input type="text" class="form-control" id="Brxx_Name">
            </div>
            <div class="form-group">
                <label>电话：</label>
                <input type="tel" class="form-control" id="Brxx_Phone">
            </div>
        </div>
        <div class="col-md-10" style="margin-top: 1%;">
            <div class="form-group">
                <label>出生日期&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="date" class="form-control" id="Brxx_Start_Birth">
                到
                <input type="date" class="form-control" id="Brxx_End_Birth">
            </div>
            <div class="form-group">
                <label>卡登记时间</label>
                <input type="date" class="form-control" id="Card_Start_registrationTime">
                到
                <input type="date" class="form-control" id="Card_End_registrationTime">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <input type="button" class="btn btn-default" value="查询"/>
                </div>
                <!-- Button trigger modal -->
                <button type="button" id="modelBtn" class="btn btn-warning" data-toggle="modal" data-target="#myModal">
                    新增
                </button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">病人卡登记</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group col-md-12 col-md-offset-1" style="margin-top: 1%;margin-bottom: 1%;">
                            <label class="col-md-3" style="margin-top: 7px;">卡号：</label>
                            <input class="col-md-8 form-control" style="width: 65%;margin-left: -8%;" type="text"
                                   readonly="readonly"/>
                        </div>
                        <div class="form-group col-md-12 col-md-offset-1" style="margin-top: 1%;margin-bottom: 1%;">
                            <label class="col-md-3" style="margin-top: 7px;">姓名：</label>
                            <input class="col-md-8 form-control" style="width: 65%;margin-left: -8%;" type="text"/>
                        </div>
                        <div class="form-group col-md-12 col-md-offset-1" style="margin-top: 1%;margin-bottom: 1%;">
                            <label class="col-md-3" style="margin-top: 7px;">联系电话：</label>
                            <input class="col-md-8 form-control" style="width: 65%;margin-left: -8%;" type="tel"/>
                        </div>
                        <div class="form-group col-md-12 col-md-offset-1" style="margin-top: 1%;margin-bottom: 1%;">
                            <label class="col-md-3" style="margin-top: 7px;">出生日期：</label>
                            <input class="col-md-8 form-control" style="width: 65%;margin-left: -8%;" type="date"/>
                        </div>
                    </div>
                    <div class="modal-footer" style="margin-top: 10%;">
                        <a href="#" id="inSystem" style="width: 49%" class="btn btn-primary">登记</a>
                        <button type="reset" style="width: 49%" class="btn btn-warning">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
